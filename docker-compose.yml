services:
  macreplayxc:
    build: .
    # image: ghcr.io/un1x-dev/macreplayxc:latest
    container_name: MacReplayXC
    ports:
      - "8001:8001"
    dns:
      - 1.1.1.1
      - 1.0.0.1
    volumes:
      # Persist configuration and logs
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - HOST=0.0.0.0:8001
      - CONFIG=/app/data/MacReplayXC.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
